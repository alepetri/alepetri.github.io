    <script src="js/scripts.js"></script>
    <script>
        $('.roamer').each(function(i, obj) {
            if (!obj.roamerObj){
                if (obj.classList.contains('fast')) {
                    obj.roamerObj = new RoamingDiv(
                        obj, 
                        null, 
                        0,
                        60,
                        90,
                        0,
                        0
                    );
                }
                else {
                    obj.roamerObj = new RoamingDiv(obj);
                }
            }
        }).mouseover(function() {
            const obj = $(this)[0];
            if (obj.roamerObj){
                obj.roamerObj.stopRoam();
            }
        }).mouseleave(function() {
            const obj = $(this)[0];
            if (obj.roamerObj){
                obj.roamerObj.startRoam();
            }
        });
    </script>
